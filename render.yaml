services:
  - type: web
    name: stylehub-app
    env: node
    plan: free
    buildCommand: |
      cd frontend && 
      npm install && 
      npm run build && 
      cd ../backend && 
      npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard

