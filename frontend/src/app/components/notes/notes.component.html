<!-- Notes Page -->
<div class="notes-page">
  <div class="page-header">
    <h1>Style Notes</h1>
    <p>Keep track of your fashion ideas and outfit inspirations</p>
  </div>

  <div class="notes-container">
    <div class="add-note-section">
      <h3>Add New Note</h3>
      <form class="note-form">
        <input type="text" placeholder="Note title..." class="form-input">
        <textarea placeholder="Write your style notes here..." class="form-textarea" rows="4"></textarea>
        <button type="submit" class="btn btn-primary">Save Note</button>
      </form>
    </div>

    <div class="notes-grid" *ngIf="notes.length > 0; else noNotes">
      <div class="note-card" *ngFor="let note of notes">
        <div class="note-header">
          <h4>{{ note.title }}</h4>
          <div class="note-actions">
            <button class="btn-icon" title="Edit">âœï¸</button>
            <button class="btn-icon" title="Delete">ğŸ—‘ï¸</button>
          </div>
        </div>
        <p class="note-content">{{ note.content }}</p>
        <div class="note-meta">
          <span class="note-date">{{ note.date }}</span>
          <span class="note-tags">{{ note.tags }}</span>
        </div>
      </div>
    </div>

    <ng-template #noNotes>
      <div class="empty-state">
        <div class="empty-icon">ğŸ“</div>
        <h3>No Notes Yet</h3>
        <p>Start adding your style notes and fashion ideas!</p>
      </div>
    </ng-template>
  </div>
</div>
