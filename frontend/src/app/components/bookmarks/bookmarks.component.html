<!-- Bookmarks Page -->
<div class="bookmarks-page">
  <app-page-header 
    title="My Bookmarks" 
    subtitle="Your saved outfits and style inspiration"
    backgroundClass="gradient-secondary">
  </app-page-header>

  <div class="bookmarks-grid" *ngIf="bookmarks.length > 0; else noBookmarks">
    <div class="bookmark-card" *ngFor="let bookmark of bookmarks">
      <div class="bookmark-image">
        <img [src]="bookmark.imageUrl" [alt]="bookmark.title">
        <button class="remove-btn" (click)="removeBookmark(bookmark)" title="Remove from bookmarks">❌</button>
      </div>
      <div class="bookmark-info">
        <h3>{{ bookmark.title }}</h3>
        <p>{{ bookmark.category }}</p>
        <span class="saved-date">Saved {{ bookmark.savedDate }}</span>
      </div>
    </div>
  </div>

  <ng-template #noBookmarks>
    <div class="empty-state">
      <div class="empty-icon">❤️</div>
      <h3>No Bookmarks Yet</h3>
      <p>Start exploring outfits and save your favorites!</p>
      <a routerLink="/outfits" class="btn btn-primary">Explore Outfits</a>
    </div>
  </ng-template>
</div>
